<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>宇宙的5%</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="bg-animation"></div>

    <div class="rotate-hint" id="rotateHint">💡 橫屏查看效果更佳</div>

    <div class="control-panel">
        <div class="title-box">
            <h1 id="pageTitle">元素週期表</h1>
            <div class="language-switcher">
                <button class="lang-btn active" onclick="switchLanguage('zh-TW')" id="btnLangZhTW">繁體</button>
                <button class="lang-btn" onclick="switchLanguage('zh-CN')" id="btnLangZhCN">简体</button>
                <button class="lang-btn" onclick="switchLanguage('en')" id="btnLangEN">EN</button>
            </div>
        </div>
        
        <div class="mode-group">
            <button class="mode-btn active" onclick="setMode('default')" id="btnStandard">標準</button>
            <button class="mode-btn" onclick="setMode('radius')" id="btnRadius">半徑</button>
            <button class="mode-btn" onclick="setMode('en')" id="btnElectro">電負性</button>
            <button class="mode-btn" onclick="setMode('ip')" id="btnIonization">電離能</button>
            <button class="mode-btn" onclick="setMode('melt')" id="btnMelt">熔點</button>
            <button class="mode-btn" onclick="setMode('boil')" id="btnBoil">沸點</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="查找元素...">
        </div>
    </div>

    <div class="legend-wrapper">
        <div class="legend" id="legend"></div>
    </div>

    <div class="table-wrapper">
        <div class="periodic-table" id="table"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="hologram-card">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="atom-visualizer" id="atomWrapper">
                <div class="atom-container" id="atomContainer"></div>
                <div class="visualizer-hint" id="visualizerHint">拖曳旋轉視角</div>
            </div>
            <div class="info-panel">
                <div class="header-row">
                    <div class="big-symbol" id="m-symbol">Fe</div>
                    <div class="big-name"><span id="m-name">鐵</span> <span id="m-en-name" style="font-size:16px;color:#666; margin-left:8px;">Iron</span></div>
                    <div class="category-tag" id="m-cat">過渡金屬</div>
                </div>

                <div class="config-box">
                    <label class="config-label" id="labelElectronConfig">電子排布</label>
                    <div class="config-text" id="m-config-sub">1s² 2s² ...</div>
                    <div style="margin-top:6px; font-size:12px; color:#888" id="m-config-shell">每層: 2-8-14-2</div>
                </div>

                <div class="info-section">
                    <h3 id="labelValence">常見化合價</h3>
                    <div class="valence-tags" id="m-valence"></div>
                </div>

                <div class="info-section">
                    <h3 id="labelProperties">物理性質</h3>
                    <div class="props-grid">
                        <div class="prop-item"><label id="labelAtomicNum">原子序數</label><span id="m-num">26</span></div>
                        <div class="prop-item"><label id="labelAtomicMass">相對原子質量</label><span id="m-mass">55.845</span></div>
                        <div class="prop-item"><label id="labelAtomicRad">原子半徑 (pm)</label><span id="m-radius">126</span></div>
                        <div class="prop-item"><label id="labelElectroNeg">電負性</label><span id="m-en">1.83</span></div>
                        <div class="prop-item"><label id="labelIonEnergy">電離能 (kJ/mol)</label><span id="m-ip">762.5</span></div>
                        <div class="prop-item"><label id="labelMelt">熔點 (K)</label><span id="m-melt">1811</span></div>
                        <div class="prop-item"><label id="labelBoil">沸點 (K)</label><span id="m-boil">3134</span></div>
                    </div>
                </div>

                <div class="info-section">
                    <h3 id="labelIsotopes">同位素 (● 穩定)</h3>
                    <div class="isotope-tags" id="m-isotopes"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入翻譯系統 -->
    <script src="i18n.js"></script>
    <!-- 引入數據文件 -->
    <script src="data.js"></script>
    <!-- 引入主邏輯文件 -->
    <script src="main.js"></script>
</body>
</html>
